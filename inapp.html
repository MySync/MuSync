<!DOCTYPE html>

<head>
  <title>MuSync</title>
  <!-- Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8/">
  <!-- Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="music-image faux-bg"></div>

<div class="gradient-image faux-bg"></div>

<nav>

  <div class="nav-wrapper indigo darken-4"><a class="brand-logo center"><img src="assets/images/musync-logo.svg" class="musync-logo thin">MuSync</a>

    <ul class="left hide-on-med-and-down">
      <li><a href="inapp.html"><i class="material-icons right">home</i></a></li>

      <li><a data-target="modal2" class="modal-trigger thin"><i class="material-icons right">queue</i>Create a Playlist</a></li>
    </ul>

    <!-- Dropdown Trigger -->
    <ul class="right hide-on-med-and-down">
      <li><a href="#!" data-activates="dropdown1" class="dropdown-button thin"><span id="my-account"></span><i class="material-icons left">account_circle</i><i class="material-icons right">arrow_drop_down</i></a></li>
    </ul>

    <!-- User Profile Dropdown-->
    <ul id="dropdown1" class="dropdown-content">
      <li><a class="white-text thin" href="profile.html">Account Profile</a></li>
      <li class="divider"></li>
      <li><a id="logout" class="white-text thin" href="index.html">Log Out</a></li>
    </ul>

  </div>
</nav>

<div class="wrapper-container">

  <div class="row">
    <form class="search-wrap">
      <div class="input-field">
        <input id="search" type="search" required="" placeholder="Search">
        <a id="btnSearch" class="btn-floating btn-large waves-effect waves-light indigo"><i class="material-icons">search</i></a>
        <label for="search" class="label-icon"></label>
      </div>
    </form>
  </div>

  <div class="container"> 

    <div class="row light-indigo-plate">

        <div class="col s6">
            <div class="song-block-container">

            <!--   <div class="song-block card-panel hoverable">
                <div class="song-name">Song Name Here</div>

              </div> -->

              </div>
               -->
          </div>
        </div>

      <div class="col s6">
        <div>
          <div class="video-container">
          <iframe id="video-player" width="853" height="480" src="" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="lyrics-container">
          <div class="lyrics card-panel">
            <input id="song-lyrics" type="text" placeholder="Enter song title and artist here...">
            <a id="lyrics-button" class="waves-effect waves-light btn indigo thin"><i class="material-icons right">expand_more</i>Lyrics</a>

            <p id="lyrics-paragraph"></p>
            
          </div>
        </div>
      </div>
    </div>

<div class="row light-indigo-plate">

      <div class="my-playlist">

        <!-- Dropdown Trigger -->
        <div id="my-playlist-btn" class="dropdown-button white-text btn indigo thin" data-activates="dropdown2"><i class="material-icons left">queue_music</i>My Playlists<i class="material-icons right">arrow_drop_down</i></div>

        <!-- Dropdown Structure -->
        <ul id="dropdown2" class="dropdown-content playlist">
        <!-- <li><a class="white-text thin" href="#!">Rock Me</a></li>
        <li><a class="white-text thin" href="#!">Smooth Grooves</a></li>
        <li><a class="white-text thin" href="#!">Chill Coding</a></li> -->
        </ul>

      </div>

      <h3 id="playlist-title" class="white-text text-indigo-darken-4"></h3>

      <div class="scroll-horizontal">
        <div class="col s12">

          <div class="playlist-block-container">
            <!-- <div class="playlist-cover-block card-panel hoverable"><i id= "delete-song" class="material-icons grey-text right">close</i><img src="https://lorempixel.com/250/250/nature/5">
            <p class="playlist-song-title text-center">Name of the song</p></div> -->
          </div>

        </div>
      </div>

      <hr>

      <div class="playlist-container">
        <!-- Modal 3 Trigger -->
        <a id="delete-playlist-button" class="modal-trigger indigo darken-2 waves-effect waves-light btn thin" href="#modal3"><i class="material-icons left">delete_forever</i>Delete Playlist</a>
      </div>
    </div>
  
  </div>
</div>

<!-- Modal For Add To Playlist Trigger -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Add to&nbsp...</h4>

      <div class="row">
        <form action="#">
          <div class="playlist-list row modal-form-row">

                      <!-- <p>
                      <input type="checkbox" id="test5" />
                      <label for="test5">Rock Me</label>
                      </p>

                      <p>
                      <input type="checkbox" id="test6" />

                      </p> -->
            </div>

            <hr>
            <div class="modal-footer">
              <a id="btnAdd" class=" modal-action modal-close waves-effect waves-grey btn-flat">Add</a>
            </div>
        </form>
      </div>
    </div>

    
  </div>

  <!-- Modal For Create Playlist Trigger -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">queue</i>
          <input id="playlistName" type="text" required minlength="1">
          <label for="icon_prefix">Playlist Name</label>
        </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="btnCreatePlaylist" class="modal-action modal-close waves-effect waves-grey btn-flat center">Save</a>
    </div>
  </div>
