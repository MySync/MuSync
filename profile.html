<!DOCTYPE html>

<html>

<head>

  <title>MuSync-Profile</title>

    <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset=UTF-8/>

    <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>

    <!-- Animate CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

        <link type="text/css" rel="stylesheet" href="assets/css/profile.css">
</head>

<body>
    
    <div class="music-image faux-bg"></div>
    <div class="gradient-image faux-bg"></div>

    <nav>

  <div class="nav-wrapper indigo darken-4"><a href="inapp.html" class="brand-logo center"><img src="assets/images/musync-logo.svg" class="musync-logo thin">MuSync</a>

    <ul class="left hide-on-med-and-down">
      <li><a href="inapp.html"><i class="material-icons right">home</i></a></li>
    </ul>

    <ul class="right hide-on-med-and-down">
      <li><a href="#!" data-activates="dropdown1" class="dropdown-button"><span id="profile-page-my-account"></span><i class="material-icons left">account_circle</i><i class="material-icons right">arrow_drop_down</i></a></li>
    </ul>

    <!-- User Profile Dropdown-->
    <ul id="dropdown1" class="dropdown-content">
      <li><a class="white-text" href="profile.html">Account Profile</a></li>
      <li class="divider"></li>
      <li><a id="logout" class="white-text" href="index.html">Log Out</a></li>
    </ul>

  </div>
</nav>
    
    <div class="wrapper-container">

      <div class="container">

        <div class="section">

            <h4 class="grey-text text-darken-4 center">Account Profile</h4>

              <div class="row-form">

                    <div class="row">
                      <div class="input-field col s10 offset-s1">
                          <h5>Membership:</h5>
                          <p>MuSync Beta</p>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s10 offset-s1">
                          <h5>Name:</h5>
                          <p id="logged-user-name"></p>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s10 offset-s1">
                          <h5>Email:</h5>
                          <p id="logged-user-email"></p>
                      </div>
                    </div>

                    <!-- <div class="row">
                      <div class="input-field col s10 offset-s1">
                          <h5>Phone Number:</h5>
                          <p id="logged-user-phone"></p>
                      </div>
                    </div> -->


                    <div class="row center">
                        <!-- Modal Trigger -->
                        <button data-target="modal1" class="waves-effect waves-light btn indigo modal-trigger">Edit Profile</button>


                    </div>

                  </div>
  
          </div>
        </div>

      </div>

      <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Edit Profile</h4>

      
        <form class="col s12">
          <div class="row modal-form-row">
                    
                    <div class="row">
                      <div class="input-field col s10 offset-s1">
                          <i class="material-icons prefix">person</i>
                          <input id="profile-name" type="text" class="validate"> 
                          <label for="icon_prefix">Name</label>
                      </div>
                    </div>
                  
                    <!-- <div class="row">
                      <div class="input-field col s10 offset-s1">
                          <i class="material-icons prefix">phone</i>
                          <input id="profile-phone" type="text" class="validate"> 
                          <label for="icon_prefix">Phone Number</label>
                      </div>
                    </div>      -->

                    <div class="modal-footer">
                      <a id="saveProfileBtn" class=" modal-action modal-close waves-effect waves-grey btn-flat">Save Changes</a>
                    </div> 
            </div>    
        </form>

    </div>
    
  </div>

<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>
      <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
      <script type="text/javascript" src="assets/javascript/inapp.js"></script>
      <script type="text/javascript" src="assets/javascript/materialize.js"></script>
</body>
</html>
